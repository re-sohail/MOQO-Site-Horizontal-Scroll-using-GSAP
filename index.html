<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scroll With GSAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>we build brands</h1>
            <div class="list">
                <ul>
                    <li><a href="#">work</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
            </div>
        </div>
        <div class="page1">
            <img src="media/svg/moqo.svg" alt="">
            <p>MAKE THE DIFFERENCE.<br>LEAVE A MARK.</p>
        </div>
        <div class="page2">
            <video autoplay loop muted src="media/video/MOQO.mp4"></video>
        </div>
        <div class="page3">
            <h1>To Explore the Brand.</h1>
        </div>
        <div class="page4">
            <img src="media/img/MOQO_AGRISTO292093.webp" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
